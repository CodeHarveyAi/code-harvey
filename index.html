<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    #outputText {
      min-height: 100px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Harvey Rewrite Tool</h2>

  <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>

  <select id="toneSelector">
    <option value="standard">Standard</option>
    <option value="academic">Academic</option>
    <option value="professional">Professional</option>
  </select>

  <button onclick="rewriteText()">Rewrite</button>

  <textarea id="outputText" readonly placeholder="Your rewritten version will appear here..."></textarea>

  <button onclick="copyOutput()">Copy</button>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value;
      const tone = document.getElementById('toneSelector').value;

      const response = await fetch('/api/harvey', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: inputText, tone: tone })
      });

      const result = await response.json();
      document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
