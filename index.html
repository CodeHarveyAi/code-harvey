<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 25px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    select {
      padding: 5px;
      font-size: 14px;
      width: 180px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .text-section {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 10px;
    }

    .text-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .text-column h3 {
      text-align: center;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    .copy-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-end;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="controls">
    <label for="toneSelector">Choose a tone style:</label>
    <select id="toneSelector">
      <option value="standard">Standard</option>
      <option value="academic">Academic</option>
      <option value="professional">Professional</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="text-section">
    <div class="text-column">
      <h3>Original Text</h3>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div class="text-column">
      <h3>Rewritten Text</h3>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <div class="copy-container">
    <button onclick="copyOutput()">Copy</button>
  </div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value.trim();
      const tone = document.getElementById('toneSelector').value;

      if (!inputText) {
        document.getElementById('outputText').value = 'Please enter text to rewrite.';
        return;
      }

      try {
        const response = await fetch('/api/harvey', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: inputText, tone: tone })
        });

        const result = await response.json();
        document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
      } catch (err) {
        document.getElementById('outputText').value = 'Error: Failed to connect to server.';
      }
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
