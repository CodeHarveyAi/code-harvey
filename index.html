<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .tone-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .text-area-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .text-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .text-block label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    textarea {
      width: 500px;
      height: 250px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .copy-btn-container {
      display: flex;
      justify-content: flex-end;
      margin-right: 150px;
    }

    #copyButton {
      margin-top: 8px;
      padding: 6px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="tone-controls">
    <label for="toneSelector">Choose a tone style:</label>
    <select id="toneSelector">
      <option value="standard">Standard</option>
      <option value="academic">Academic</option>
      <option value="professional">Professional</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="text-area-wrapper">
    <div class="text-block">
      <label for="inputText">Original Text</label>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div class="text-block">
      <label for="outputText">Rewritten Text</label>
      <textarea id="outputText" readonly placeholder="Your rewritten version will appear here..."></textarea>
    </div>
  </div>

  <div class="copy-btn-container">
    <button id="copyButton" onclick="copyOutput()">Copy</button>
  </div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value;
      const tone = document.getElementById('toneSelector').value;

      const response = await fetch('/api/harvey', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: inputText, tone: tone })
      });

      const result = await response.json();
      document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
