<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tone-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .text-area-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .text-box {
      display: flex;
      flex-direction: column;
      width: 45%;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    .copy-button-container {
      display: flex;
      justify-content: flex-end;
      width: 45%;
      margin-top: -10px;
      margin-left: auto;
    }

    #copyButton {
      margin-top: 10px;
      padding: 6px 14px;
    }
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="tone-controls">
    <label for="toneSelector"><strong>Choose a tone style:</strong></label>
    <select id="toneSelector">
      <option value="academic">Academic</option>
      <option value="casual">Casual</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="text-area-section">
    <div class="text-box">
      <label><strong>Original Text</strong></label>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div class="text-box">
      <label><strong>Rewritten Text</strong></label>
      <textarea id="outputText" placeholder="Your rewritten version will appear here..." readonly></textarea>
      <div class="copy-button-container">
        <button id="copyButton" onclick="copyOutput()">Copy</button>
      </div>
    </div>
  </div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value;
      const tone = document.getElementById('toneSelector').value;
      const output = document.getElementById('outputText');
      output.value = 'Thinking...';

      try {
        const response = await fetch('/api/harvey', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: inputText, tone: tone })
        });

        const result = await response.json();
        output.value = result.rewrite || 'Error: Could not generate response.';
      } catch (err) {
        output.value = 'Error: Failed to connect to server.';
      }
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
