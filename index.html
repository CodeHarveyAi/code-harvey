<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .layout {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 500px;
    }

    textarea {
      width: 100%;
      height: 230px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      resize: none;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .copy-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      border-radius: 0 0 4px 0;
    }
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="controls">
    <label for="toneSelector">Choose a tone style:</label>
    <select id="toneSelector">
      <option value="academic">Academic</option>
      <option value="casual">Casual</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="layout">
    <div class="column">
      <label for="inputText">Original Text</label>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div class="column">
      <label for="outputText">Rewritten Text</label>
      <textarea id="outputText" readonly placeholder="Your rewritten version will appear here..."></textarea>
      <button class="copy-btn" onclick="copyOutput()">Copy</button>
    </div>
  </div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value;
      const tone = document.getElementById('toneSelector').value;

      const response = await fetch('/api/harvey', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: inputText, tone: tone })
      });

      const result = await response.json();
      document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
