<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tone-controls {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select, button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    textarea {
      width: 500px;
      height: 250px;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      resize: none;
    }

    .copy-container {
      display: flex;
      justify-content: flex-end;
      width: 500px;
      margin-top: 4px;
    }

    .thinking {
      font-style: italic;
      color: #555;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="tone-controls">
    <label for="toneSelector">Choose a tone style:</label>
    <select id="toneSelector">
      <option value="academic">Academic</option>
      <option value="casual">Casual</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="container">
    <div>
      <h3>Original Text</h3>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div>
      <h3>Rewritten Text</h3>
      <textarea id="outputText" placeholder="Your rewritten version will appear here..." readonly></textarea>
      <div class="copy-container">
        <button onclick="copyOutput()">Copy</button>
      </div>
    </div>
  </div>

  <div id="thinking" class="thinking">Harvey is thinkingâ€¦</div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value.trim();
      const tone = document.getElementById('toneSelector').value;
      const output = document.getElementById('outputText');
      const thinking = document.getElementById('thinking');

      if (!inputText) {
        alert("Please enter text to rewrite.");
        return;
      }

      thinking.style.display = 'block';
      output.value = '';

      try {
        const response = await fetch('/api/harvey', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: inputText, tone: tone }),
        });

        const data = await response.json();
        thinking.style.display = 'none';

        if (response.ok && data.rewrite) {
          output.value = data.rewrite;
        } else {
          output.value = data.error || 'Error: Could not generate response.';
        }
      } catch (err) {
        thinking.style.display = 'none';
        output.value = 'Error: Server unavailable or request failed.';
      }
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
