<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tone-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    .text-area-section {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .text-box {
      display: flex;
      flex-direction: column;
      width: 480px;
      position: relative;
    }

    .text-box h3 {
      margin-bottom: 6px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
<div class="copy-container">
  <button class="copy-button" onclick="copyOutput()">Copy</button>
</div>

  .copy-container {
  display: flex;
  justify-content: flex-end;
  margin-top: 4px;
}

.copy-button {
  padding: 6px 12px;
  background-color: #0726c3;
  color: white;
  font-size: 13px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.copy-button:hover {
  background-color: #04188a;
}
  </style>
</head>
<body>
  <h1>Harvey Rewrite Tool</h1>

  <div class="tone-controls">
    <label for="toneSelector">Choose a tone style:</label>
    <select id="toneSelector">
      <option value="standard">Standard</option>
      <option value="academic">Academic</option>
      <option value="professional">Professional</option>
    </select>
    <button onclick="rewriteText()">Rewrite</button>
  </div>

  <div class="text-area-section">
    <div class="text-box">
      <h3>Original Text</h3>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>
    <div class="text-box">
      <h3>Rewritten Text</h3>
      <textarea id="outputText" readonly placeholder="Your rewritten version will appear here..."></textarea>
      <button class="copy-button" onclick="copyOutput()">Copy</button>
    </div>
  </div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value.trim();
      const tone = document.getElementById('toneSelector').value;

      if (!inputText) {
        document.getElementById('outputText').value = 'Please enter text to rewrite.';
        return;
      }

      try {
        const response = await fetch('/api/harvey', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: inputText, tone })
        });

        const result = await response.json();
        document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
      } catch (err) {
        document.getElementById('outputText').value = 'Error: Failed to connect to server.';
      }
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
