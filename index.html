<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvey Rewrite Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      resize: vertical;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      background-color: #0726c3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #04188a;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Harvey Rewrite Tool</h2>

  <div class="container">
    <div class="field">
      <label for="inputText">Original Text</label>
      <textarea id="inputText" placeholder="Paste up to 500 words here..."></textarea>
    </div>

    <div class="field">
      <label for="outputText">Your rewritten version will appear here</label>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <label for="toneSelector">Choose a tone style</label>
  <select id="toneSelector">
    <option value="standard">Standard</option>
    <option value="academic">Academic</option>
    <option value="professional">Professional</option>
  </select>

  <button onclick="rewriteText()">Rewrite</button>
  <button onclick="copyOutput()">Copy</button>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('inputText').value;
      const tone = document.getElementById('toneSelector').value;

      const response = await fetch('/api/harvey', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: inputText, tone: tone })
      });

      const result = await response.json();
      document.getElementById('outputText').value = result.rewrite || 'Error: Could not generate response.';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
